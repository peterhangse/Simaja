<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <defs>
    <linearGradient id="plumbobGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFF7F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A651;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Plumbob diamond shape -->
  <polygon points="50,0 100,40 50,120 0,40" fill="url(#plumbobGradient)" stroke="#006400" stroke-width="2"/>
  <!-- Inner highlight -->
  <polygon points="50,10 85,40 50,100 15,40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
